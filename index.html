        }

            0%, 16.66% { transform: translateX(0%); }
            16.67%, 33.32% { transform: translateX(-100%); }
            33.33%, 49.98% { transform: translateX(-200%); }
            50%, 66.65% { transform: translateX(-300%); }
            66.66%, 83.31% { transform: translateX(-400%); }
            83.32%, 100% { transform: translateX(-500%); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
